<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSTrackme | Login</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>
    <section class="login-trackme">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-8 back-blue">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <span>
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
					</span>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block" src="../assets/images/carrucel-1.svg" alt="GPS">
                                <p>Desconexión de GPS</p>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block" src="../assets/images/carrucel-2.svg" alt="GPS">
                                <P>Desvio de ruta</P>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block" src="../assets/images/carrucel-3.svg" alt="GPS">
                                <p>Entrada y salida de geocercas</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4" id="form">
                    <form action="#">
                        <img src="../assets/images/logo-trackme-big.png" class="img-fluid img-trackme" alt="Trackme">
                        <div class="form-group">
                            <div class="row">
                                <div id="user" data-container="body" data-toggle="popover" data-placement="left" data-timeout="2000" data-content="Usuario requerido."></div>
                                <div class="col-lg-2"><img src="../assets/images/ico-usuario.png" alt="Icon User"></div>
                                <div class="col-lg-10"><input type="email" class="form-control input-f" placeholder="NOMBRE DE USUARIO" id="email"><span class="focus-input"></span></div>
                            </div>
                        </div>
                        <div id="ax" data-container="body" data-toggle="popover" data-placement="left" data-content="Usuario y contraseña incorrectos."></div>
                        <div class="form-group">
                            <div class="row">
                                <div id="pass" data-container="body" data-toggle="popover" data-placement="left" data-content="Contraseña requerido."></div>
                                <div class="col-lg-2"><img src="../assets/images/ico-llave.png" alt="Icon Key"></div>
                                <div class="col-lg-10"><input type="password" class="form-control input-f" placeholder="CONTRASEÑA" id="pwd"><span class="focus-input"></span></div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- <div class="col-sm-12 col-lg-6 text-right"> <a href="#" class="remember"> ¿Olvidaste tu contraseña? </a></div> -->
                            <div class="col-sm-12 col-lg-6 text-right"><button id="btnAuth" type="button" class="btn-trackme">INICIAR SESIÓN</button> </div>
                        </div>
                    </form>
                    <div class="row social">
                        <div class="col-lg-12 text-center icon-social">
                            <a id="fb" data-link="https://www.facebook.com/GSTrackme/" href="#"><img src="../assets/images/Group-32.svg" alt=""></a>
                            <a id="lkin" data-link="https://www.linkedin.com/company/gs-trackme-mexico/" href="#"><img src="../assets/images/Group-34.svg" alt=""></a>
                            <a id="tube" data-link="https://www.youtube.com/channel/UCW53IkN10D23KUB1xqKimOg" href="#"><img src="../assets/images/Group-31.svg" alt=""></a>
                        </div>
                        <div class="col-lg-12 text-center link-trackme">
                            <a id="gs" data-link="http://www.gstrackme.com" href="#"> wwww.gstrackme.com </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="lib/main.js"></script>
    <script src="login-window/login-frontend.js"></script>
</body>

</html>
